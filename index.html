<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="jQuery v3.7.1.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="outer">
      <div class="field1">
        <p>Calculator by Shehan Chrishmika</p>
        <input type="text" class="inputField" placeholder="0" />
      </div>
      <div class="buttonField">
        <button class="clr" value="AC">AC</button>
        <button class="btn" value="(">(</button>
        <button class="btn" value=")">)</button>
        <button class="btn" value="*">×</button>
        <br />
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="/">÷</button>
        <br />
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
        <br />
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+">+</button>

        <br />
        <button class="btn" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="CLR">◀</button>
        <button class="finalResult" value="Enter">=</button>
      </div>
    </div>
  </body>
</html>
